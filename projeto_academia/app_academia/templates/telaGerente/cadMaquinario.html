<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastrar Maquinário</title>
</head>
<body style="background-color: #f0f8ff;">

<form action="{% url 'listagem_maquinas' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <nav style="background-color: lightsteelblue !important;" class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Cadastrar Maquinário</span>
            </div>
        </nav>
        <div style="text-align: center;" class="container mt-5">
            <h1>Insira os dados da máquina</h1>
            <div class="mb-3">
                <input name="nome" class="form-control" type="text" placeholder="Nome">
            </div>
            <div class="mb-3">
                <input name="grupo_muscular" class="form-control" type="text" placeholder="Grupo Muscular">
            </div>
            <div class="mb-3">
                <input name="marca" class="form-control" type="text" placeholder="Marca">
            </div>
            <div class="mb-3">
                <input name="data_compra" class="form-control" type="date" placeholder="Data de Compra">
            </div>
            <div class="mb-3">
                <input name="ult_manutencao" class="form-control" type="date" placeholder="Última Manutenção">
            </div>
            <div class="mb-3">
                <input name="fornecedor" class="form-control" type="text" placeholder="Fornecedor">
            </div>
            <div class="mb-3">
                <input name="prazo_manutencao" class="form-control" type="date" placeholder="Prazo de Manutenção">
            </div>
            <div class="mb-3">
                <input name="prox_manutencao" class="form-control" type="date" placeholder="Próxima Manutenção">
            </div>
            <div class="mb-3">
                <input name="responsavel" class="form-control" type="text" placeholder="Responsável">
            </div>
            <div class="mb-3">
                <input name="garantia" class="form-control" type="date" placeholder="Garantia">
            </div>
            <!-- Unidade <input name="unidade" class="form-control" type="text"> -->
            <button class="btn btn-primary">Enviar</button>
        </div>
    </div>
</form>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
